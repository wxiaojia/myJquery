		<script type="text/javascript">
			console.log($())
			// 1. extend 给任意对象扩展的参数
			var obj1 = $.extend(true, {}, {name: 'max', age: '30'})
			console.log(obj1)
			// 浅拷贝 深拷贝
			var ret = {name: 'max', list:{age: '30'}}
			var res = {list:{sex: '女'}}
			var obj2 = $.extend({}, ret, res)
			console.log(obj2)
			// 2. 自定义扩展jq本身的一些实例和方法,即插件扩展的接口

			/* jQuery.extend({
				work: function() {
					console.log('ddd')
				}
			})
			jQuery.work() */
			
			// 3. 给实例对象进行扩展
			/* $.fn.extend({sex: '男'})
			$().sex */	// 创建jq上原init的实例,再访问(因为共享了原型对象)
			// $.fn 指的是jq的prototype,也指他的原型对象
		</script>
	</body>
