<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-3.4.1.js"></script>
	</head>
	<body>
		<script>
			// 多个事件绑定一个函数
			$('#box').on("click", function() {
				console.log('loading')
			})
			
			// 多个函数绑定不同事件
			$('#box').on({
				mouseover: function() {},
				mouseout: function() {},
				click: function() {}
			})
			
			// 自定义事件
			$('#id').on('myOwnEvent', function(event, name){
				// 此处的name可以接收到下方的max,,接收参数,以此类推
			})
			$('#id').trigger('myOwnEvent', 'max')
			$('input').trigger('focus')
			
			
		</script>
	</body>
</html>
